<!-- Load files for google oauth-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js"></script>
<script src="https://apis.google.com/js/client.js" type="application/javascript"></script>

<script>
    function checkAuth(){

        console.log(  window._GoogleAuth)
        if(window._GoogleAuth){
            if(!window._GoogleAuth.isSignedIn.get()){
                window._GoogleAuth.signIn()
            }
        } else {
            setTimeout(checkAuth, 1500);
        }
    }
    document.addEventListener("DOMContentLoaded", checkAuth);
</script>
